<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Ingredientes</title>
    </head>
    <body>
        <h1>INGREDIENTES 	&#127822;</h1>
        {% if lista_ingredientes %}
        <ul>
            {% for ingrediente in lista_ingredientes %}
                {{ forloop.counter }}
                    <a href="{% url 'webcook:ingredientedetalle' ingrediente.id %}">{{ ingrediente.NomIng}}</a>
                    <br>
            {% endfor %}
        </ul>
        {% else %}
            <p>No hay ingredientes definidas.</p>
        {% endif %}
    </body>
</html>
